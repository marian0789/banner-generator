<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>jQuery Template</title>

  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    //javascript 
    $(function() {

      $('button').click(function() { //when user clicks the "click me" button

        var userColor = $('#textColor').val(); //user chooses color
        $('#fontColor').css('color', userColor); //change the previous color to the user's color choice
        var season = $('#season').val(); //selects the user's input of the season's input
        var icecream = $('#icecream').val(); // selects the user's input for the icecream's input
        var name = $('#name').val(); //selects the user's name of the name's input 
        $("h2").html(
          name + " thinks the perfect season to eat ice cream is in the " + season + ". " + name + " likes " + icecream + " ice cream."
        ); // sentence that selects the inputs of the user's for each of the answered inputs
      });
    });
  </script>
</head>

<body>
  <br>
  <br>
  <center>
    <h1>We Scream For Ice Cream</h1>
    Name:
    <input type='text' id="name" placeholder="Capitalize first letter">
    <br>
    <br> Color:
    <input type='color' id='textColor' value="#FFFFFF">

    <h3>
    What is the perfect season to eat ice cream?</h3>

    <input type='text' id="season" placeholder="Fall/Winter/Spring/Summer">

    <br>

    <h3>What is your favorite ice cream?</h3>
    <input type='text' id="icecream" placeholder="vanilla? chocolate?">

    <br>
    <br>

    <button>Click me</button>
    
    <br>
    <br>
    
    
    <h2 id="fontColor"> </h2>
  </center>

  <body style="background-color: pink;">
  </body>

</html>
